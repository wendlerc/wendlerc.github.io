<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prospective Students and Collaborators</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fafbfc;
      color: #222;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: #fff;
      border-right: 1px solid #e0e0e0;
      padding: 40px 24px;
      width: 280px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .sidebar img {
      width: 180px;
      border-radius: 8px;
      margin-bottom: 18px;
    }
    .sidebar .info {
      text-align: center;
      font-size: 1.05em;
      color: #444;
    }
    .sidebar .info strong {
      font-size: 1.15em;
      display: block;
      margin-bottom: 4px;
    }
    .main {
      flex: 1;
      padding: 0;
      max-width: 900px;
      margin: 0 auto;
      background: #fafbfc;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .main iframe {
      width: 100%;
      height: 100vh;
      border: none;
      min-height: 600px;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 20px;
      }
      .main {
        max-width: 100%;
      }
      .main iframe {
        min-height: 60vh;
        height: 60vh;
      }
    }
    @media (max-width: 600px) {
      .sidebar {
        padding: 24px 2vw 12px 2vw;
      }
      .main iframe {
        min-height: 50vh;
        height: 50vh;
      }
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    h1, h2, h3 {
      font-weight: 600;
      color: #1a1a1a;
    }
    h1 {
      font-size: 2em;
      margin-top: 0.2em;
      margin-bottom: 0.7em;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
    }
    h2 {
      font-size: 1.3em;
      margin-top: 2em;
      margin-bottom: 0.7em;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.2em;
    }
    ul, ol {
      margin-left: 1.2em;
      margin-bottom: 1.2em;
    }
    li {
      margin-bottom: 0.5em;
    }
    em {
      color: #444;
    }
  </style>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="image.png" alt="Chris Wendler">
      <div class="info">
        <strong>Chris Wendler</strong>
        Postdoc at Northeastern University<br>
        Interpretable Deep Learning Lab
      </div>
    </div>
    <div class="main">
      <iframe src="prospective-students-content.html" title="Prospective Students"></iframe>
    </div>
  </div>
</body>
</html>
