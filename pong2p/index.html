<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pong 2-Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body { margin:0; min-height:100%; background:#111; color:#eee; font-family: system-ui, sans-serif; }
      #app { padding: 24px; max-width: 480px; }
      h1 { font-size: 1.5rem; }
      .card { padding: 16px; margin: 12px 0; background:#222; border-radius: 8px; }
      .card h2 { margin: 0 0 8px 0; font-size: 1rem; }
      .card p { margin: 4px 0; font-size: 14px; color: #aaa; }
      a.btn { display: inline-block; padding: 10px 16px; background:#09f; color:#fff; text-decoration: none; border-radius: 8px; margin-top: 8px; }
      a.btn:hover { background:#0af; }
      a.btn.f80 { background:#f80; }
      a.btn.f80:hover { background:#fa0; }
      a.btn.f8 { background:#0f8; }
      a.btn.f8:hover { background:#1fa; }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Pong 2-Player</h1>
      <p style="color:#888;">All versions run entirely in your browser. No server needed.</p>

      <div class="card">
        <h2>Neural model (ONNX)</h2>
        <p>Diffusion model runs on your GPU via ONNX Runtime Web. W/S and ↑/↓ for paddles.</p>
        <a href="onnx.html" class="btn f80">Play</a>
      </div>

      <div class="card">
        <h2>Classic Pong</h2>
        <p>Deterministic Pong. Same controls. No model download.</p>
        <a href="client.html" class="btn f8">Play</a>
      </div>
    </div>
  </body>
</html>
